<div class="face">
  <div class="eyes">
    <div class="eye left-eye">
      <div class="pupil" [ngStyle]="{ transform: leftEyeTransform }"></div>
    </div>
    <div class="eye right-eye">
      <div class="pupil" [ngStyle]="{ transform: rightEyeTransform }"></div>
    </div>
  </div>
  <div class="mouth"></div>
</div>
